resources:
  quality_monitors:
    bronze_profile_metrics:
      table_name: ${var.bronze_catalog}.${resources.schemas.bronze.name}.${var.bronze_profile_metrics_table}
      output_schema_name: ${resources.schemas.bronze.name}
      assets_dir: ${var.monitoring_folder}/${var.bronze_catalog}.${resources.schemas.bronze.name}.${var.bronze_profile_metrics_table}
      time_series:
        granularities: ["1 day"]
        timestamp_col: date
      schedule:
        quartz_cron_expression: "0 0 8 * * ?"
        timezone_id: UTC
      notifications:
        on_failure:
          email_addresses:
            - ${var.support_email}
      warehouse_id: ${var.warehouse_id}
